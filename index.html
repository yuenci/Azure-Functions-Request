<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>CORS TEST</h1>
    <button onclick="fe()">click me</button>
    <button onclick="ge()">Get me</button>
    <button onclick="pe()">Proxy</button>
    <p id="text"></p>
    <script>
        function fe() {
            let update = {
                first_name: 'Innis',
                last_name: 'Yu',
            };

            let options = {
                method: 'POST',

                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(update),
            };

            // get current url
            let url = "https://innisfunctest2.azurewebsites.net/api/httptrigger";

            fetch(url, options)
                .then(data => {
                    if (!data.ok) {
                        throw Error(data.status);
                    }
                    return data.text();
                }).then(update => {
                    console.log(update);
                }).catch(e => {
                    console.log(e);
                });
        }

        function ge() {
            // fetch('https://innisfunctest1.azurewebsites.net/api/httptrigger1?name=innis')
            //     .then(response => response.json())
            //     .then(data => console.log(data));
            fetch('https://innisfunctest1.azurewebsites.net/api/httptrigger1?name=innis')
                // get text from response
                .then(response => response.text())
                .then(text => {
                    console.log(text);
                });


        }

        function pe() {
            fetch('https://innisfuncproxytest.azurewebsites.net/api/httptrigger')
                .then(response => response.text())
                .then(text => {
                    console.log(text);
                });
        }
    </script>
</body>

</html>
