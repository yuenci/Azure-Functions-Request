<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>CORS TEST</h1>
    <button onclick="fe()">click me</button>
    <p id="text"></p>
    <script>
        function fe() {
            let update = {
                "sentences": "print('hello world')",
            };

            let options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(update),
            };
            // get current url
            let url = "https://enjoycoding.me/response/data";
            fetch(url, options)
                .then(data => {
                    if (!data.ok) {
                        throw Error(data.status);
                    }
                    return data.json();
                }).then(update => {
                    //console.log(update);
                    // get current time
                    let time = new Date().toLocaleTimeString() + " " + update.response;

                    document.getElementById("text").innerHTML = time;
                }).catch(e => {
                    console.log(e);
                });
        }
    </script>
</body>

</html>
